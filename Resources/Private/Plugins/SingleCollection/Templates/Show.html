<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:kitodo="http://typo3.org/ns/Kitodo/Dlf/ViewHelpers"
      data-namespace-typo3-fluid="true"
      lang="en">

<f:variable name="translations" value="{
    'form.query': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:form.query\', extensionName: \'slub_digitalcollections\')}',
    'form.search': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:form.search\', extensionName: \'slub_digitalcollections\')}',
    'form.order.asc': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:form.order.asc\', extensionName: \'slub_digitalcollections\')}',
    'form.order.desc': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:form.order.desc\', extensionName: \'slub_digitalcollections\')}',
    'form.order': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:form.order\', extensionName: \'slub_digitalcollections\')}',
    'form.orderBy': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:form.orderBy\', extensionName: \'slub_digitalcollections\')}',
    'sortinfo': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:sortinfo\', extensionName: \'slub_digitalcollections\')}',
    'metadata.title': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:metadata.title\', extensionName: \'slub_digitalcollections\')}',
    'structure': '{f:translate(key: \'LLL:EXT:slub_digitalcollections/Resources/Private/Language/locallang_kitodo.xlf:structure\', extensionName: \'slub_digitalcollections\')}',
    'search.inMetadata': '{f:translate(key: \'search.inMetadata\', extensionName: \'dlf\')}',
    'search.inFulltext': '{f:translate(key: \'search.inFulltext\', extensionName: \'dlf\')}',
    'listview.hits': '{f:translate(key: \'listview.hits\', extensionName: \'dlf\')}',
    'listview.moredetails.toggle': '{f:translate(key: \'listview.moredetails.toggle\', extensionName: \'slub_digitalcollections\')}'
}" />

<dlf-listview
    apiSettings="{apiSettings}"
    translations="{translations -> f:format.json()}"
    sortableMetadata="{sortableMetadata -> f:format.json()}"
    listedMetadata="{listedMetadata -> f:format.json()}"
    structures="{structures -> f:format.json()}"
></dlf-listview>

</html>
